version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: codex-con-app-start
    env_file:
      - .env.production
    volumes:
      - 'app_build:/app/.next' # app consumes the volume at /app/.next
    command: ['yarn', 'start']
    ports:
      - '3000:3000'
    restart: always
    networks:
      - webserver-network
    depends_on:
      app_build:
        condition: service_healthy

  # Build stage container that copies the already-built .next from the image
  # into the named volume. No second "yarn build" anymore.
  app_build:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder # <-- use the builder stage (has /app/.next baked in)
    container_name: codex-con-app-build
    env_file:
      - .env.production
    volumes:
      - 'app_build:/cache' # mount the volume at /cache so we don't hide /app/.next
    # copy prebuilt .next from the image to the volume, then exit
    command:
      [
        'sh',
        '-c',
        'set -eu; rm -rf /cache/*; cp -a /app/.next/. /cache/; test -f /cache/BUILD_ID && echo "Copied .next to volume"',
      ]
    restart: 'no'
    healthcheck:
      test: ['CMD', 'sh', '-c', 'test -f /cache/BUILD_ID']
      interval: 5s
      timeout: 2s
      retries: 12

volumes:
  app_build: {}

networks:
  webserver-network:
    external: true
    name: webserver-network
