services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner # Use the 'runner' stage from the optimized Dockerfile
    container_name: codex-con-app
    env_file:
      - .env.production
    # No need for the app_build volume anymore
    command: ['node', 'server.js'] # Run the standalone server.js
    ports:
      - 3000:3000
    restart: always
    networks:
      - webserver-network

networks:
  webserver-network:
    external: true
    name: webserver-network
