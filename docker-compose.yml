version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: codex-con-app-start
    env_file:
      - .env.production
    volumes:
      - 'app_build:/app/.next'
    command: ['yarn', 'start']
    ports:
      - '3000:3000'
    restart: always
    networks:
      - webserver-network
    depends_on:
      app_build:
        condition: service_healthy

  app_build:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder # âœ… ensures build tools exist
    container_name: codex-con-app-build
    env_file:
      - .env.production
    volumes:
      - 'app_build:/app/.next'
    command: ['yarn', 'build']
    restart: 'no'
    healthcheck:
      test: ['CMD', 'sh', '-c', 'test -d /app/.next && test -f /app/.next/BUILD_ID']
      interval: 5s
      timeout: 2s
      retries: 12

volumes:
  app_build: {}

networks:
  webserver-network:
    external: true
    name: webserver-network
