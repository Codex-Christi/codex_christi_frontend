version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: codex-con-app-start
    env_file:
      - .env.production
    command: ['yarn', 'start']
    ports:
      - '3000:3000'
    restart: always
    networks:
      - webserver-network
    depends_on:
      app_build:
        condition: service_healthy

volumes: {}

networks:
  webserver-network:
    external: true
    name: webserver-network
