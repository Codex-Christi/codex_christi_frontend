name: Deploy to VPS (trigger server build)

on:
  push:
    branches:
      - main

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.VPS_SSH_KEY }}" | base64 -d > vps_key.pem
          chmod 0600 vps_key.pem

      - name: Prepare known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_HOST_KEYS }}" | base64 -d > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Trigger remote production script (nohup)
        run: |
          DATE=$(date "+%Y%m%d%H%M%S")
          ssh -i vps_key.pem -o UserKnownHostsFile=~/.ssh/known_hosts "${{ secrets.VPS_SSH_USERNAME }}@${{ secrets.VPS_IP }}" bash -c "'
            set -eo pipefail
            cd apps/codexchristi
            chmod +x ./devScripts/production.sh
            nohup ./devScripts/production.sh > deploy-${DATE}.log 2>&1 &
          '"
